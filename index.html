<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- link of bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Movies</title>

</head>

<body>
    <div class="container-fluid">
        <header>
            <h2 class="text-primary">Movies</h2>
        </header>

        <!-- Form creation- add movie title and cost -->

        <form action="#">
            <div class="form-group">
                <label for="mtitle" class="font-weight-bold text-primary">Title:</label>
                <input type="text" id="mtitle" class="form-control" name="mtitle" placeholder="Enter a movie title">
            </div>
            <div class="form-group">
                <label for="mcost" class="font-weight-bold text-primary">Cost:</label>
                <input type="number" id="mcost" class="form-control" name="mcost" placeholder="Enter movie's cost">
            </div>

            <button id="submit-button" type="submit" class="btn btn-primary">Add a movie</button>

        </form>

        <br>

        <!-- Creation of our table -->

        <table id="movietable" class="table table-stripped col-md-5">
            <thead>
                <th>Title</th>
                <th>Cost</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        <!-- Footer where we compute the total cost of the movies included -->

        <footer>
            <p class="text-danger font-weight-bold">Total: <span id="total-cost"></span>  </p>
        </footer>


        <!-- JavaScript link -->
        <script src="/JS/main.js"></script>

    </div>
</body>

</html>
